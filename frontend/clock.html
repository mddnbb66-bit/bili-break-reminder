<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bili Break Timer</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    .overlayRoot {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      --wails-draggable: drag;
      cursor: grab;
      background: transparent;
    }

    .overlayRoot:active {
      cursor: grabbing;
    }

    .timerText {
      font-family: "Arial Black", "Segoe UI", sans-serif;
      font-size: clamp(52px, 9vw, 112px);
      font-style: italic;
      font-weight: 900;
      letter-spacing: 0.04em;
      color: #ffd500;
      -webkit-text-stroke: 1.2px rgba(58, 219, 255, 0.92);
      transform: skewX(-12deg);
      text-shadow:
        2px 0 0 rgba(40, 216, 255, 0.95),
        4px 0 0 rgba(7, 83, 120, 0.88),
        0 0 10px rgba(255, 213, 0, 0.42),
        0 0 24px rgba(56, 189, 248, 0.35);
      line-height: 1;
      transition: opacity .2s ease;
      pointer-events: none;
    }

    .timerText--alert {
      animation: clockAlertBlink .8s step-end infinite;
    }

    @keyframes clockAlertBlink {
      0%, 49% {
        color: #ffd500;
      }

      50%, 100% {
        color: #ff4d4f;
      }
    }
  </style>
</head>

<body>
  <div id="overlayRoot" class="overlayRoot">
    <div id="timerText" class="timerText">--:--</div>
  </div>
  <script type="module" src="/src/clock.js"></script>
</body>

</html>
